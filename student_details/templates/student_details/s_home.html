{% extends 'student_details/base.html' %}

{% block content %}
    <h4 class="mt-4">Students <a href="{% url 'student-form' %}" title="Add New Student">
        <i class="fas fa-address-card text-success"></i>
    </a></h4>
    <div class="row">
    {% for student in students %}

        <div class="col-sm-4 mb-4">
            <ul class="list-group">
                <li class="list-group-item active bg-secondary">
                    {{student.name}}
                </li>
                <li class="list-group-item"> <strong> Field: </strong>{{student.course_enroll}}</li>
                <li class="list-group-item"><strong> Education: </strong>{{student.class_name}}</li>
                <li class="list-group-item">
                    <a href="{% url 'student-one' student.id %}">view more</a>
                </li>
              </ul>
        </div>


    {% endfor %}

</div>
{% endblock content %}
