{% extends 'student_details/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card mt-2">
        <div class="card-header font-weight-bold">
            New Student Form
        </div>
        <div class="card-body">
            <form action="" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary btn-block">
                    Submit
                </button>
            </form>

        </div>
    </div>

{% endblock content %}
